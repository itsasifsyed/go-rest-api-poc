services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: redis_cache
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    # Enforce memory limit + evict least-frequently-used TTL keys (good for cache workloads)
    command: ["redis-server","--maxmemory","${REDIS_MAXMEMORY:-256mb}","--maxmemory-policy","${REDIS_EVICTION_POLICY:-volatile-lfu}"]
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge

